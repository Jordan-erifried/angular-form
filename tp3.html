<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-app="" ng-init="noms = [ 'Jordan', 'Julie', 'Maeva']">
        <p>
            Utiliser ng-répéter en boucle à travers le réseau
        </p>

        <select>
            <option ng-repeat = "x in noms">
                {{x}}
            </option>
        </select>
    </div>
</body>
</html>
